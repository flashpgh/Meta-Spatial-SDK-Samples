name: Build SplatSample APK (with Spatial export)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK packages
        shell: bash
        run: |
          set -euo pipefail

          sdkmanager --install \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0"

          # Avoid failing the step on harmless SIGPIPE from `yes`
          set +o pipefail
          yes | sdkmanager --licenses > /dev/null || true
          set -o pipefail

      - name: Locate Gradle wrapper
        id: locate
        shell: bash
        run: |
          set -euo pipefail

          BUILD_DIR=""
          if [ -f "SplatSample/gradlew" ]; then
            BUILD_DIR="SplatSample"
          elif [ -f "./gradlew" ]; then
            BUILD_DIR="."
          else
            FOUND="$(find . -maxdepth 4 -type f -name gradlew | head -n 1 || true)"
            if [ -n "${FOUND}" ]; then
              BUILD_DIR="$(dirname "${FOUND}")"
              BUILD_DIR="${BUILD_DIR#./}"
            fi
          fi

          if [ -z "${BUILD_DIR}" ]; then
            echo "ERROR: Could not find a gradlew wrapper anywhere in the repo."
            exit 1
          fi

          echo "BUILD_DIR=${BUILD_DIR}" >> "$GITHUB_OUTPUT"
          echo "Using BUILD_DIR=${BUILD_DIR}"

      - name: Install Meta Spatial Editor CLI (Linux)
        shell: bash
        env:
          # Optional: If auto-discovery fails, set this as a GitHub Secret with a direct .zip/.tar.gz URL.
          META_SPATIAL_EDITOR_CLI_URL: ${{ secrets.META_SPATIAL_EDITOR_CLI_URL }}
        run: |
          set -euo pipefail

          CLI_PAGE="https://developers.meta.com/horizon/downloads/package/meta-spatial-editor-cli-for-linux/"
          echo "CLI download page: ${CLI_PAGE}"

          URL="${META_SPATIAL_EDITOR_CLI_URL:-}"

          if [ -z "${URL}" ]; then
            echo "No META_SPATIAL_EDITOR_CLI_URL secret provided; attempting auto-discovery..."
            HTML="$(curl -fsSL "${CLI_PAGE}" || true)"
            if [ -n "${HTML}" ]; then
              # Try to find a direct archive link in the page HTML.
              URL="$(echo "${HTML}" | grep -Eo 'https://[^"]+\.(zip|tar\.gz|tgz)' | head -n 1 || true)"
            fi
          fi

          if [ -z "${URL}" ]; then
            echo "ERROR: Could not auto-discover a direct CLI download URL."
            echo "Set a GitHub Actions secret named META_SPATIAL_EDITOR_CLI_URL to the direct .zip/.tar.gz link."
            echo "Page reference: ${CLI_PAGE}"
            exit 1
          fi

          echo "Downloading CLI archive: ${URL}"
          mkdir -p .meta_cli
          cd .meta_cli

          curl -fL "${URL}" -o cli_archive

          # Try unzip first, then tar.
          mkdir -p unpack
          if file cli_archive | grep -qi "zip"; then
            mv cli_archive cli.zip
            unzip -q cli.zip -d unpack
          else
            mv cli_archive cli.tgz
            tar -xf cli.tgz -C unpack
          fi

          echo "Looking for an executable CLI binary..."
          BIN="$(find unpack -type f -perm -111 | head -n 1 || true)"
          if [ -z "${BIN}" ]; then
            echo "ERROR: No executable found in the archive."
            echo "Contents:"
            find unpack -maxdepth 3 -type f -print
            exit 1
          fi

          BIN_ABS="$(pwd)/${BIN}"
          chmod +x "${BIN_ABS}"

          # Meta documents this env var for the CLI path.
          echo "META_SPATIAL_EDITOR_CLI_PATH=${BIN_ABS}" >> "$GITHUB_ENV"
          echo "Installed CLI at: ${BIN_ABS}"

      - name: Build Debug APK (export enabled)
        shell: bash
        env:
          META_SPATIAL_EDITOR_CLI_PATH: ${{ env.META_SPATIAL_EDITOR_CLI_PATH }}
        run: |
          set -euo pipefail
          BUILD_DIR="${{ steps.locate.outputs.BUILD_DIR }}"

          if [ -z "${META_SPATIAL_EDITOR_CLI_PATH:-}" ]; then
            echo "ERROR: META_SPATIAL_EDITOR_CLI_PATH is not set."
            exit 1
          fi

          cd "${BUILD_DIR}"
          chmod +x ./gradlew

          echo "Gradle version:"
          ./gradlew --version

          echo "Building Debug (this will run :app:export using the CLI)..."
          ./gradlew --no-daemon --stacktrace assembleDebug

          echo "Attempting Release too (may produce unsigned release APK)..."
          ./gradlew --no-daemon --stacktrace assembleRelease || true

      - name: Collect APKs
        shell: bash
        run: |
          set -euo pipefail
          rm -rf apks
          mkdir -p apks

          mapfile -t APK_LIST < <(
            find . -type f -name "*.apk" \
              \( -path "*build/outputs/apk*" -o -path "*outputs/apk*" \) \
              -print
          )

          if [ "${#APK_LIST[@]}" -eq 0 ]; then
            echo "ERROR: No APKs found."
            find . -type d -path "*build/outputs*" -maxdepth 7 -print || true
            exit 1
          fi

          echo "Found APKs:"
          printf '%s\n' "${APK_LIST[@]}"

          for apk in "${APK_LIST[@]}"; do
            cp -v "${apk}" apks/
          done

          ls -lah apks

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: SplatSample-APKs
          path: apks/*.apk
