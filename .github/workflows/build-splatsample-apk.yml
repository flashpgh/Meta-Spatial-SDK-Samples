name: Build SplatSample APK (runnable)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK packages
        shell: bash
        run: |
          set -euo pipefail

          sdkmanager --install \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0"

          # Avoid failing on harmless SIGPIPE from `yes`
          set +o pipefail
          yes | sdkmanager --licenses > /dev/null || true
          set -o pipefail

      - name: Install Meta Spatial Editor CLI (Linux)
        shell: bash
        env:
          META_SPATIAL_EDITOR_CLI_URL: ${{ secrets.META_SPATIAL_EDITOR_CLI_URL }}
        run: |
          set -euo pipefail

          if [ -z "${META_SPATIAL_EDITOR_CLI_URL:-}" ]; then
            echo "ERROR: Missing GitHub secret META_SPATIAL_EDITOR_CLI_URL."
            exit 1
          fi

          echo "Downloading Meta Spatial Editor CLI from: ${META_SPATIAL_EDITOR_CLI_URL}"
          mkdir -p .meta_cli
          cd .meta_cli

          curl -fL "${META_SPATIAL_EDITOR_CLI_URL}" -o cli.zip

          echo "Downloaded file type:"
          file cli.zip

          unzip -q cli.zip -d unpack

          echo "Searching for executable CLI..."
          BIN="$(find unpack -type f -perm -111 | head -n 1 || true)"
          if [ -z "${BIN}" ]; then
            echo "ERROR: No executable found in CLI zip."
            echo "Zip contents:"
            find unpack -maxdepth 4 -type f -print
            exit 1
          fi

          BIN_ABS="$(pwd)/${BIN}"
          chmod +x "${BIN_ABS}"

          # Meta docs use this env var name:
          echo "META_SPATIAL_EDITOR_CLI_PATH=${BIN_ABS}" >> "$GITHUB_ENV"
          echo "Installed CLI at: ${BIN_ABS}"

      - name: Build (SplatSample) - Debug
        shell: bash
        working-directory: SplatSample
        env:
          META_SPATIAL_EDITOR_CLI_PATH: ${{ env.META_SPATIAL_EDITOR_CLI_PATH }}
        run: |
          set -euo pipefail
          chmod +x ./gradlew

          echo "Building Debug APK (runs :app:export -> generates scenes/Composition.glxf)..."
          ./gradlew --no-daemon --stacktrace assembleDebug

          echo "Attempting Release too (may be unsigned)..."
          ./gradlew --no-daemon --stacktrace assembleRelease || true

      - name: Collect APKs
        shell: bash
        run: |
          set -euo pipefail
          rm -rf apks
          mkdir -p apks

          mapfile -t APK_LIST < <(
            find . -type f -name "*.apk" \
              \( -path "*build/outputs/apk*" -o -path "*outputs/apk*" \) \
              -print
          )

          if [ "${#APK_LIST[@]}" -eq 0 ]; then
            echo "ERROR: No APKs found."
            find . -type d -path "*build/outputs*" -maxdepth 7 -print || true
            exit 1
          fi

          echo "Found APKs:"
          printf '%s\n' "${APK_LIST[@]}"

          for apk in "${APK_LIST[@]}"; do
            cp -v "${apk}" apks/
          done
