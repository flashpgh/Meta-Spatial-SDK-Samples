name: Build SplatSample APK (runnable)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK packages
        shell: bash
        run: |
          set -euo pipefail

          sdkmanager --install \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0"

          # Avoid failing on harmless SIGPIPE from `yes`
          set +o pipefail
          yes | sdkmanager --licenses > /dev/null || true
          set -o pipefail

      - name: Install Meta Spatial Editor CLI (Linux)
        shell: bash
        env:
          META_SPATIAL_EDITOR_CLI_URL: ${{ secrets.META_SPATIAL_EDITOR_CLI_URL }}
        run: |
          set -euo pipefail

          if [ -z "${META_SPATIAL_EDITOR_CLI_URL:-}" ]; then
            echo "ERROR: Missing GitHub secret META_SPATIAL_EDITOR_CLI_URL."
            exit 1
          fi

          echo "Downloading Meta Spatial Editor CLI from: ${META_SPATIAL_EDITOR_CLI_URL}"
          mkdir -p .meta_cli
          cd .meta_cli

          curl -fL "${META_SPATIAL_EDITOR_CLI_URL}" -o cli_download

          echo "Downloaded file type:"
          file cli_download || true

          mkdir -p unpack

          FT="$(file -b cli_download | tr '[:upper:]' '[:lower:]')"
          echo "Detected: ${FT}"

          if echo "${FT}" | grep -q "zip archive"; then
            echo "Extracting ZIP..."
            unzip -q cli_download -d unpack

          elif echo "${FT}" | grep -q "gzip compressed"; then
            echo "Looks like gzip. Trying tar.gz first..."
            # Many vendors ship tar.gz but sometimes filename is misleading.
            if tar -tzf cli_download > /dev/null 2>&1; then
              echo "Extracting tar.gz..."
              tar -xzf cli_download -C unpack
            else
              echo "Not a tar.gz. Gunzipping to a file and re-detecting..."
              gunzip -c cli_download > cli_ungz
              file cli_ungz || true

              FT2="$(file -b cli_ungz | tr '[:upper:]' '[:lower:]')"
              echo "After gunzip: ${FT2}"

              if echo "${FT2}" | grep -q "tar archive"; then
                echo "Extracting tar..."
                tar -xf cli_ungz -C unpack
              elif echo "${FT2}" | grep -q "zip archive"; then
                echo "Extracting ZIP (after gunzip)..."
                unzip -q cli_ungz -d unpack
              else
                echo "ERROR: Unknown archive format after gunzip."
                exit 1
              fi
            fi

          elif echo "${FT}" | grep -q "tar archive"; then
            echo "Extracting tar..."
            tar -xf cli_download -C unpack

          else
            echo "ERROR: Unknown archive format."
            exit 1
          fi

          echo "Searching for executable CLI..."
          BIN="$(find unpack -type f -perm -111 | head -n 1 || true)"
          if [ -z "${BIN}" ]; then
            echo "ERROR: No executable found in extracted archive."
            echo "Extracted contents:"
            find unpack -maxdepth 4 -type f -print
            exit 1
          fi

          BIN_ABS="$(pwd)/${BIN}"
          chmod +x "${BIN_ABS}"

          # Meta docs use this env var name:
          echo "META_SPATIAL_EDITOR_CLI_PATH=${BIN_ABS}" >> "$GITHUB_ENV"
          echo "Installed CLI at: ${BIN_ABS}"

      - name: Build (SplatSample) - Debug
        shell: bash
        working-directory: SplatSample
        env:
          META_SPATIAL_EDITOR_CLI_PATH: ${{ env.META_SPATIAL_EDITOR_CLI_PATH }}
        run: |
          set -euo pipefail
          chmod +x ./gradlew

          echo "Building Debug APK (runs :app:export -> generates scenes/Composition.glxf)..."
          ./gradlew --no-daemon --stacktrace assembleDebug

          echo "Attempting Release too (may be unsigned)..."
          ./gradlew --no-daemon --stacktrace assembleRelease || true

      - name: Collect APKs
        shell: bash
        run: |
          set -euo pipefail
          rm -rf apks
          mkdir -p apks

          mapfile -t APK_LIST < <(
            find . -type f -name "*.apk" \
              \( -path "*build/outputs/apk*" -o -path "*outputs/apk*" \) \
              -print
          )

          if [ "${#APK_LIST[@]}" -eq 0 ]; then
            echo "ERROR: No APKs found."
            find . -type d -path "*build/outputs*" -maxdepth 7 -print || true
            exit 1
          fi

          echo "Found APKs:"
          printf '%s\n' "${APK_LIST[@]}"

          for apk in "${APK_LIST[@]}"; do
            cp -v "${apk}" apks/
          done

          ls -lah apks

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: SplatSample-APKs
          path: apks/*.apk
