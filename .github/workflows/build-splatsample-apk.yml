name: Build SplatSample APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK packages
        shell: bash
        run: |
          set -euo pipefail

          sdkmanager --install \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0"

          # Avoid failing the step on harmless SIGPIPE from `yes`
          set +o pipefail
          yes | sdkmanager --licenses > /dev/null || true
          set -o pipefail

      - name: Locate Gradle wrapper
        id: locate
        shell: bash
        run: |
          set -euo pipefail

          BUILD_DIR=""
          if [ -f "SplatSample/gradlew" ]; then
            BUILD_DIR="SplatSample"
          elif [ -f "./gradlew" ]; then
            BUILD_DIR="."
          else
            FOUND="$(find . -maxdepth 4 -type f -name gradlew | head -n 1 || true)"
            if [ -n "${FOUND}" ]; then
              BUILD_DIR="$(dirname "${FOUND}")"
              BUILD_DIR="${BUILD_DIR#./}"
            fi
          fi

          if [ -z "${BUILD_DIR}" ]; then
            echo "ERROR: Could not find a gradlew wrapper anywhere in the repo."
            exit 1
          fi

          echo "Using BUILD_DIR=${BUILD_DIR}"
          echo "BUILD_DIR=${BUILD_DIR}" >> "$GITHUB_OUTPUT"

      - name: Build Debug APK (skip Meta Spatial export)
        shell: bash
        run: |
          set -euo pipefail
          BUILD_DIR="${{ steps.locate.outputs.BUILD_DIR }}"

          cd "${BUILD_DIR}"
          chmod +x ./gradlew

          echo "Gradle version:"
          ./gradlew --version

          # The samples wire :app:export into the build, and it requires the Meta Spatial Editor CLI.
          # For CI APK generation, we skip that task.
          echo "Building Debug APK (skipping :app:export)..."
          ./gradlew --no-daemon --stacktrace assembleDebug -x :app:export

          echo "Attempting Release APK too (skipping :app:export)..."
          ./gradlew --no-daemon --stacktrace assembleRelease -x :app:export || true

      - name: Collect APKs (search entire repo)
        shell: bash
        run: |
          set -euo pipefail
          rm -rf apks
          mkdir -p apks

          echo "Searching for APKs under typical Gradle output folders..."
          mapfile -t APK_LIST < <(
            find . -type f -name "*.apk" \
              \( -path "*build/outputs/apk*" -o -path "*outputs/apk*" \) \
              -print
          )

          if [ "${#APK_LIST[@]}" -eq 0 ]; then
            echo "ERROR: No APKs found."
            echo ""
            echo "Debugging dump: showing any 'build/outputs' folders that exist:"
            find . -type d -path "*build/outputs*" -maxdepth 7 -print || true
            echo ""
            echo "Also listing any AABs (in case the project produced bundles instead of APKs):"
            find . -type f -name "*.aab" -print || true
            exit 1
          fi

          echo "Found APKs:"
          printf '%s\n' "${APK_LIST[@]}"

          for apk in "${APK_LIST[@]}"; do
            echo "Copying: ${apk}"
            cp -v "${apk}" apks/
          done

          echo "Collected files:"
          ls -lah apks

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: SplatSample-APKs
          path: apks/*.apk
